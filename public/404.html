<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Redirecting…</title>
    <script>
      // GitHub Pages SPA redirect handler for Astro
      const path = window.location.pathname;
      // Remove trailing slash if any
      const clean = path.endsWith('/') ? path.slice(0, -1) : path;
      // Redirect back to homepage with path info
      window.location.replace('/?' + clean);
    </script>
  </head>
  <body style="background-color:#000;color:#fff;font-family:sans-serif;text-align:center;padding-top:40vh;">
    <h2>Redirecting…</h2>
  </body>
</html>
